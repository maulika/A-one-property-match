        <script src="js/jquery-1.6.4.min.js" type="text/javascript"></script>

	    <link href="css/jquery.mobile.theme-1.0.min.css" rel="stylesheet" type="text/css"/>

<script>
	sessionStorage.lat ;
   	sessionStorage.long;
	function init(){
		onAppResize();
	}
	
	function onAppResize(){
		var headerH = $('#headerDiv').height();
		if(headerH == 0){
			headerH = 50;
		}
		
		var appHeight = window.innerHeight;
		var contentH = appHeight-(headerH)-45;
		document.getElementById('contentDiv').style.height = contentH+'px';
	}
	
	function onNext()
		{
		
		sessionStorage.choice_1 = $('#choice_1').val();
		sessionStorage.choice_2 = $('#choice_2').val();
		sessionStorage.choice_3 = $('#choice_3').val();
		sessionStorage.choice_4 = $('#choice_4').val();
		sessionStorage.choice_5 = $('#choice_5').val();
		sessionStorage.choice_6 = $('#choice_6').val();
		sessionStorage.choice_7 = $('#choice_7').val();
		
		insertDetail();
			window.location.replace("advert_details.html");	
		}
	
	function insertDetail(){
		
		var addinquiry = {
                                  
					"login_id"                : sessionStorage.login_id,
				  "advertising_type"          : sessionStorage.advertise_type,//rented or wanted ""
					"accommodation_type" 	  : sessionStorage.accomodation_type,
					"house_type"              : sessionStorage.house_type,
					"postcode"                : sessionStorage.postcode,
					"address1"                 :sessionStorage.choice_1,
					"address2"                 :sessionStorage.choice_2,
					"address3"                 :sessionStorage.choice_3,
					"address4"                 :sessionStorage.choice_4,
					"address5"                 :sessionStorage.choice_5,
					"address6"                 :sessionStorage.choice_6,
					"address7"                 :sessionStorage.choice_7,

			var param1= 'Post_Advert_Rented='+JSON.stringify(addinquiry);
		getDetails=getDataFromWebservices(post_advert_rentedurl,param1);

					//console.log(Registration_id);
					
					
				if(status=="YES")
					{

					console.log(ResultCollection);
					sessionStorage.property_id = 	ResultCollection;

					console.log("dataerror");
					}
						
				
	
	//window.location.replace("search_results_tenants.html");					
		
	}
</script>
</head> 
<body onResize="onAppResize()" onLoad="init()"> 
	<div data-role="page" id="page" style="height:auto;" class="myContentBG">

        <!--Header End-->
        
        <!--Content Start-->

			<h2 class="advert-txt">Location of accommodation</h2>
			<form>

                <input id="choice_2"  class="user-input" type="text" placeholder="Address choice 2"/>
                <input id="choice_3"  class="user-input" type="text" placeholder="Address choice 3"/>
                <input id="choice_4"  class="user-input" type="text" placeholder="Address choice 4"/>
